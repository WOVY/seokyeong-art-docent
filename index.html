<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KARMA - 공명</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }
        .card {
            max-width: 380px;
            width: 100%;
            border: 1.5px solid #ffffff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .image-container {
            padding: 10px;
            background-color: #000000;
            border-radius: 24px;
            overflow: hidden;
        }
        .artwork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12.5px;
        }
        .controls {
            background-color: #000000;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info .title {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .info .artist {
            color: #ffffff;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            align-items: center;
            gap: 12px; /* 버튼 사이 간격 */
        }
        .play-pause-button, .restart-button {
            background-color: #ffffff;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .play-pause-button svg, .restart-button svg {
            width: 20px;
            height: 20px;
        }
        .pause-icon {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/artwork.jpg" alt="KARMA" class="artwork-image">
        </div>
        <div class="controls">
            <div class="info">
                <h1 class="title">KARMA</h1>
                <p class="artist">공명</p>
            </div>
            <div class="button-group">
                <button class="restart-button" id="restartBtn" title="다시 재생">
                    <svg viewBox="0 0 24 24">
                        <path fill="black" d="M12,5V1L7,6L12,11V8C15.31,8 18,10.69 18,14C18,17.31 15.31,20 12,20C8.69,20 6,17.31 6,14H4C4,18.42 7.58,22 12,22C16.42,22 20,18.42 20,14C20,9.58 16.42,6 12,6V5Z" />
                    </svg>
                </button>
                <button class="play-pause-button" id="playPauseBtn">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path fill="black" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24">
                        <path fill="black" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="audio/docent.mp3"></audio>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        const restartBtn = document.getElementById('restartBtn');

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });

        restartBtn.addEventListener('click', () => {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });
        
        audioPlayer.addEventListener('ended', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });
    </script>
</body>
</html>
